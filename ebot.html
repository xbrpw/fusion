    *,
:after,
:before {
	box-sizing: border-box;
}
    body, .body-ebot {      
      overflow-y: hidden;
      height:600px;
      box-sizing: border-box;
    }
    .body-ebot:after {
      box-sizing: border-box;
    }

    .body-ebot:before {
      box-sizing: border-box;
    }

        top: 20px;
        width: 343px;
        height: 338px;

        transform: translateY(-370px);
        animation: ebot 500ms ease 1.2s both,

    .shadow {
        position: absolute; top: 450px;
        width: 100%;
        height: 45px;
    }
    
    .shadow::after {
        content: "";
        position: relative;
        width: 245px;
        height: 15px;
        margin: 0 auto;
        display: block;
        border-radius: 50%;
        background-color: rgba(0,0,0,.3);
        box-shadow: 0 0 5px 20px rgba(0,0,0,.3);
        transform: scale(0);
        animation: shadow 500ms ease 1.2s both,
                   bounce-shadow 1400ms ease-out 0s infinite;
    }
    
    
    /* eBot animation ----------------------------------- */
    @keyframes ebot {
         to { transform: translateY(0); }
    }
    
    /* Shadow animation --------------------------------- */
    @keyframes shadow {
         to { transform: scale(0.9); }
    }
    
    /* Bounce Shadow animation -------------------------- */
    @keyframes bounce-shadow {
         0% { transform: scale(0.9); }
         50% { transform: scale(1); }
       100% { transform: scale(0.9); }
    }
    
    
    
    /* Eyes animation ----------------------------------- */
    @keyframes eyes {
         0% {background-position: 0 0; }
         100% {background-position: 0 -213px; }
    }
    
    
    /* Ball animation ----------------------------------- */
    @keyframes ball {
         0% {background-position: 0 0; }
         100% {background-position: 0 -135px; }
    }
    
    
    /* Bounce animation --------------------------------- */
    @keyframes bounce {
         0%, 100% { transform: translateY(0) }
         50% { transform: translateY(20px) }
    }
